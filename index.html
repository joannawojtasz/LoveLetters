<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love letters</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <header>
        <h1>
            <img class="logo" src="assets/images/logo.png" alt="logo">
            Love letters
        </h1>
        <h2>Learn to spell</h2>
    </header>

    <div id="game-field">
        <div id="task">
            Name the item on the picture? <br> What letter does the name start with?
        </div>
        <div id="scores">
            <div id="question-count">
                <div class="circle-conrainer">
                    <div class="qcount circle green"></div>
                    <div class="qcount circle green"></div>
                    <div class="qcount circle green"></div>
                    <div class="qcount circle"></div>
                    <div class="qcount circle"></div>
                    <div class="qcount circle"></div>
                    <div class="qcount circle"></div>
                    <div class="qcount circle"></div>
                    <div class="qcount circle"></div>
                    <div class="qcount circle"></div>
                </div>
                <p>Question: 3 / 10</p>
            </div>
            <div id="username">
                <h3 id="username">NAME</h3>
            </div>
            <div id="lifes-left">
                <div class="circle-conrainer">
                    <div class="lcount circle "></div>
                    <div class="lcount circle red"></div>
                    <div class="lcount circle red"></div>
                </div>
                <p>Lifes left: 2 / 3</p>
            </div>
        </div>

        <div id="question-div">

            <img src="assets/images/question.png" alt="question" id="question">
        </div>
        <div id="answer-div">
            <div>A</div>
            <div>B</div>
            <div>Q</div>
        </div>
    </div>
    <div>
        <div id="navigation">
            <a href="index.html" id="back">Take me back</a>
            <a href="index.html" id="reset">Reset game</a>
        </div>
    </div>


    <script src="assets/js/script.js"></script>

</body>

</html>
