<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love letters</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<header>
    <img class="logo" src="assets/images/logo.png" alt="logo">
    <h1>Love letters</h1>
    <h2>Learn to spell</h2>
</header>

<div id="game-field">
    <div>
        <div id="question-count">
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
            <div class="qcount circle"></div>
        </div>
        <div id="username">
            <h2 id="username"></h2>
        </div>
        <div id="lifes-left">
            <div class="lcount circle"></div>
            <div class="lcount circle"></div>
            <div class="lcount circle"></div>
        </div>
    </div>
    <div id="picture-div">
        <p>Task</p>
        <img src="assets/images/question.png" alt="question">
    </div>
    <div id="answer-div"></div>
</div>
<div>
    <div id="navigation">
        <button id="back">Take me back</button>
        <button id="reset">Reset game</button>
    </div>
</div>

    <script src="assets/js/script.js"></script>
</body>

</html>
